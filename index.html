<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopify Clicker</title>
  <link rel="stylesheet" href="styles/variables.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/shop.css">
  <link rel="stylesheet" href="styles/stocks.css">
  <link rel="stylesheet" href="styles/clicker.css">
</head>
<body>
  <main>
    <h1>Shopicorn Collector</h1>
    <div id="target">
      <img src="assets/shopify.png" alt="Shopify Logo" draggable="false">
    </div>
    <p>🦄 Unicorns: <span id="score">0</span> </p>
    <p>🛠 Efficiency: <span id="efficiency">1</span> </p>
    <p>⚙️ Autonomy: <span id="autonomy">0</span> </p>
  </main>

  <section class="stock-market">
    <h2>Stock Market 💸</h2>
    <p>Current Stock Price: <span id="price">0</span></p>
    <p>🌽 corns: <span id="stocks">0</span></p>
    <div id="purchase">
      <h3>Purchase</h3>
      <button onclick="player.invest(1)">+1</button>
      <button onclick="player.invest(10)">+10</button>
      <button onclick="player.invest(100)">+100</button>
      <button onclick="player.invest(1000)">+1000</button>
      <button onclick="player.invest(Math.floor(player.score/stockPrice))">+max</button>
    </div>
    <div id="sell">
      <h3>Sell</h3>
      <button onclick="player.liquidate(1)">-1</button>
      <button onclick="player.liquidate(10)">-10</button>
      <button onclick="player.liquidate(100)">-100</button>
      <button onclick="player.liquidate(1000)">-1000</button>
      <button onclick="player.liquidate(Math.floor(player.stocks))">-max</button>
    </div>
  </section>

  <section class="shop">
    <h2>Shop 🛒</h2>
    <div id="shop">
      <div id="snacks">
        <h3>Snacks</h3>
      </div>
      <div id="equipment">
        <h3>Equipment</h3>
      </div>
    </div>
  </section>

  <script src="scripts/player.js"></script>
  <script src="scripts/upgrade.js"></script>
  <script src="scripts/snack.js"></script>
  <script src="scripts/equipment.js"></script>
  <script src="scripts/util.js"></script>
  <script src="scripts/game.js"></script>
</body>
</html>
